name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: test_numpy_array_exercise.py
      id: test_numpy_array_exercise-py
      uses: classroom-resources/autograding-python-grader@v1
      with:
        timeout: 10
        max-score: 10
        setup-command: ''
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        TEST_NUMPY_ARRAY_EXERCISE-PY_RESULTS: "${{steps.test_numpy_array_exercise-py.outputs.result}}"
      with:
        runners: test_numpy_array_exercise-py
